<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registrace a přihlášení</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<!-- navigace -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Pojištění Pracuch: Registrace a přihlášení</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br />
<br />
<br />
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div th:if="${param.error}">
        <div class="alert alert-danger">Špatný e-mail nebo heslo.</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success">Byli jste odhlášeni.</div>
      </div>
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Přihlašovací formulář</h3>
        </div>
        <div class="card-body">
          <form method="post" th:action="@{/login}" class="form-horizontal" role="form">

            <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
              <label for="username" class="control-label">E-mail *</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Email"/>
            </div>

            <div class="mb-3">
              <label for="password" class="control-label">Heslo</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Přihlásit se</button>
              <span> Nemáte účet?<a th:href="@{/register}"> Zaregistrujte se</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
