<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Pojištění Pracuch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Pojištění Pracuch</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br />
<br />
<br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div th:if="${param.success}">
        <div class="alert alert-info">Registrace byla úspěšná!</div>
      </div>
      <div class="card-header">
        <h2 class="text-center">Registrace</h2>
      </div>
      <div class="card-body">
        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

          <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div class="form-group mb-3">
            <label class="form-label">Jméno</label>
            <input class="form-control" id="firstName" name="firstName" placeholder="Zadejte jméno" th:field="*{firstName}" type="text"
            />
            <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Příjmení</label>
            <input class="form-control" id="lastName" name="lastName" placeholder="Zadejte příjmení" th:field="*{lastName}" type="text"/>
            <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">E-mail</label>
            <input class="form-control" id="email" name="email" placeholder="Zadejte e-mailovou adresu" th:field="*{email}" type="email"/>
            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Heslo</label>
            <input class="form-control" id="password" name="password" placeholder="Enter password" th:field="*{password}" type="password"/>
            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
          </div>

          <div class="form-group mb-3">
            <button class="btn btn-primary" type="submit">Registrovat</button>
            <span>Už máte účet? <a href="/" th:href="@{/login}">Přihlašte se
                             ZDE</a></span>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
